<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoPool - Search Ride</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">GoPool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse show" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Find a Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="offerride.html">Offer Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign Up/Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- Left: Search Form -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Find a Ride</h4>
          <form>
            <div class="mb-3">
              <label for="pickup" class="form-label">Pickup Location</label>
              <input type="text" class="form-control" id="pickup" placeholder="Enter pickup location" />
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Enter destination" />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" />
            </div>
            <button type="submit" class="btn btn-success w-100">Search</button>
          </form>
        </div>
      </div>

      <!-- Right: Ride Results -->
      <div class="col-md-7" id="rightresult">
        <h4 class="mb-4">Available Rides</h4>

        <div class="card mb-3 p-3 shadow-sm">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Mumbai → Pune</h5>
              <small>Date: 2025-07-29 | Time: 9:00 AM</small>
            </div>
            <div class="text-end">
              <h5>₹250</h5>
              <button class="btn btn-outline-success btn-sm mt-2">Book Now</button>
            </div>
          </div>
        </div>

        <div class="card mb-3 p-3 shadow-sm">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Bangalore → Mysore</h5>
              <small>Date: 2025-07-30 | Time: 7:30 AM</small>
            </div>
            <div class="text-end">
              <h5>₹180</h5>
              <button class="btn btn-outline-success btn-sm mt-2">Book Now</button>
            </div>
          </div>
        </div>

        <div class="card mb-3 p-3 shadow-sm">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Delhi → Chandigarh</h5>
              <small>Date: 2025-08-01 | Time: 6:00 AM</small>
            </div>
            <div class="text-end">
              <h5>₹300</h5>
              <button class="btn btn-outline-success btn-sm mt-2">Book Now</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white d-flex justify-content-between px-4 py-3 align-items-center">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f text-white me-3"></i></a>
      <a href="#"><i class="fab fa-instagram text-white me-3"></i></a>
      <a href="#"><i class="fab fa-youtube text-white me-3"></i></a>
      <a href="#"><i class="fab fa-twitter text-white"></i></a>
    </div>
    <div>
      <a href="contactus.html" class="text-white text-decoration-none">Contact Us</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
