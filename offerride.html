<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoPool - Offer Ride</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-box {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: green !important;
      box-shadow: 0 0 0 0.25rem rgba(0, 128, 0, 0.4) !important;
      outline: none !important;
    }

    .page-title {
      text-align: center;
      margin-top: 60px;
    }

    .page-subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .footer {
      background: #343a40;
      color: white;
      padding: 15px 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icons a {
      font-size: 1.2rem;
      margin-right: 15px;
      color: white;
    }

    .social-icons a:hover {
      color: lightgreen;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">GoPool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Find a Ride</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Offer Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign Up/Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container">
    <h1 class="display-1 page-title">Offer Ride</h1>
    <p class="page-subtitle">Offer your ride and make others join your journey!</p>
  </div>

  <!-- Form Box -->
  <div class="container form-box">
    <form>
      <div class="mb-3">
        <label for="vehicleType" class="form-label">Vehicle Type</label>
        <select class="form-select" id="vehicleType" required>
          <option selected disabled>Select your vehicle</option>
          <option>Car - 4 Seater</option>
          <option>Car - 5 Seater</option>
          <option>Car - 7 Seater</option>
          <option>Jeep</option>
          <option>Open Jeep</option>
          <option>Bike</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="seats" class="form-label">Available Seats</label>
          <input type="number" class="form-control" id="seats" placeholder="e.g., 3" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter destination" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="fare" class="form-label">Fare Price (â‚¹)</label>
        <input type="number" class="form-control" id="fare" placeholder="Enter fare per seat" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Offer Ride</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer d-flex justify-content-between px-4 align-items-center">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <div>
      <a href="contactus.html">Contact Us</a>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
