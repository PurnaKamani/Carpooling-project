<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoPool - Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      width: auto;
      padding: 0 10px;
    }

    .social-btn {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      background: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">GoPool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Find a Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="offerride.html">Offer a Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Sign Up/Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container login-container">
    <form>
      <fieldset>
        <legend>GoPool</legend>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>

        <hr />

        <button type="button" class="btn btn-outline-danger social-btn">
          <i class="fab fa-google me-2"></i> Continue with Google
        </button>

        <button type="button" class="btn btn-outline-primary social-btn">
          <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
        </button>
      </fieldset>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 GoPool. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
