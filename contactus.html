<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoPool - Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      width: auto;
      padding: 0 10px;
    }

    footer {
      background: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 60px;
    }
    input:focus, textarea:focus {
  border-color: red;
  box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25); /* light red shadow */
  outline: none;
}
.form-control:focus {
    border-color: red !important;
    box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.5) !important;
    outline: none !important;
  }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">GoPool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Find a Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="offerride.html">Offer a Ride</a></li>
          <li class="nav-item"><a class="nav-link active" href="contactus.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign Up/Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Us Form -->
  <div class="container contact-container">
    <form>
      <fieldset>
        <legend>GoPool</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="complaint" class="form-label">Complaint Box</label>
          <textarea class="form-control" id="complaint" rows="4" placeholder="Write your complaint here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">Send</button>
      </fieldset>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 GoPool. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
